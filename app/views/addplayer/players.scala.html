@(players: Seq[User])
@title = { <h6>Players</h6> } 
@main(title) {
    
	<table class="table table-striped table-bordered table-condensed">
    	<thead>
    		<tr>
    			<th>Rank</th>
    			<th>Name</th>
    		</tr>
    	</thead>
    	<tbody>
			@for(player <- players) {
				<tr>
					<td>
						1
					</td>
					<td>
						<a href="@routes.PlayerController.get(player.id)">@player.name</a>
					</td>
				</tr>
			}
    	</tbody>
    </table>

}
